<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulario</p>
        <p>
            <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
        </p>

        <p>
            <label for="dev">Dev:</label>
                <input type="checkbox" id="dev" name="dev" value="sim">
        </p>

        <p>
            Genero:<br>
            <label for="feminino">Feminino</label>
            <input type="radio" id="feminino" name="genero"> <br>

            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero"> <br>

            <label for="outros">Outros</label>
            <input type="radio" id="outros" name="genero"> <br>

            <label for="nao_informado">Prefiro nao informar</label>
            <input type="radio" id="nao_informado" name="genero" checked> 
        </p>

        <p>
            <label for="date">DATE:</label>
            <input type="date" id="date" name="date" value="1999-09-07">
        </p>

        <p>
            <label for="datetime_local">DATE:</label>
            <input type="datetime_local" name="datetime_local" id="datetime_local" value="1999-09-07T19:00">
        </p>

        <p>
            <label for="time">HORA:</label>
            <input type="time" id="time" name="time" value="19:00">
        </p>

        <p>
            <label for="cor_preferida">Cor preferida:</label>
            <input type="color" id="cor_preferida" name="cor_preferida" value="#000066">
        </p>

        <p>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="ex: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="file" name="file" accept=".png, .pdf" multiple>
        </p>

        <p>
            <label for="number">Numero:</label>
            <input type="number" id="numero" name="numero" placeholder="Digite um numero..." min="0" max="10">
        </p>

        <p>
            <button type="submit">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
